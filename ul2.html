<style>
    /* Theme Variables */
    :root {
        --primary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
        --secondary-gradient: linear-gradient(to right, #3494e6, #ec6ead);
        --accent-color: #6a11cb;
        --bg-color: #f9f9f9;
        --text-color: #333;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        --img-box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
        --transition-speed: 0.3s;
    }

    .dark-mode {
        --bg-color: #121212;
        --text-color: #f1f1f1;
        --card-bg: #1e1e1e;
        --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        --img-box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    /* Selection styling */
    h1::selection {
        background: var(--accent-color);
        color: white;
    }
    
    ::selection {
        background: rgba(106, 17, 203, 0.3);
        color: var(--text-color);
    }

    /* Base styles */
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        line-height: 1.6;
    }

    /* Navigation */
    .topnav {
        overflow: hidden;
        background: var(--primary-gradient);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 0 20px;
    }

    .topnav a {
        float: left;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
        transition: all var(--transition-speed) ease;
        border-radius: 6px;
        margin: 8px 4px;
    }

    .topnav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .topnav a.active {
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.15);
    }

    .topnav .logo {
        padding: 6px 16px;
    }

    .topnav .logo img {
        transition: transform 0.3s ease;
    }

    .topnav .logo:hover img {
        transform: scale(1.1);
    }

    .topnav .icon {
        display: none;
    }

    .topnav .search-bar {
        float: right;
        display: flex;
        align-items: center;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 4px 10px;
        transition: all 0.3s ease;
    }

    .topnav .search-bar:focus-within {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .topnav input[type="text"] {
        padding: 8px 12px;
        border: none;
        background: transparent;
        color: white;
        width: 200px;
        outline: none;
    }

    .topnav input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.8);
    }

    .topnav button {
        padding: 8px;
        border: none;
        border-radius: 50%;
        background-color: transparent;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .topnav button:hover {
        transform: scale(1.1);
    }

    /* Theme toggle button */
    .theme-toggle {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        margin-right: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Main content */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 3em;
        margin: 20px 0;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        display: inline-block;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: 2px;
    }



    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: var(--primary-gradient);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }


    /* Footer */
    footer {
        background: var(--primary-gradient);
        color: white;
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto 20px;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        padding: 0 20px;
        margin-bottom: 20px;
        text-align: left;
    }

    .footer-section h3 {
        margin-top: 0;
        position: relative;
        padding-bottom: 10px;
    }

    .footer-section h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: rgba(255, 255, 255, 0.5);
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 10px;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: white;
        text-decoration: underline;
    }

    .social-icons {
        display: flex;
        gap: 15px;
        margin-top: 15px;
    }

    .social-icons a {
        color: white;
        font-size: 20px;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .social-icons a:hover {
        transform: translateY(-5px);
    }

    .copyright {
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Back to top button */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: var(--primary-gradient);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        z-index: 100;
    }

    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .back-to-top:hover {
        transform: translateY(-5px);
    }

    /* Responsive styles */
    @media screen and (max-width: 800px) {
        h1 {
            font-size: 2.5em;
        }

    }

    @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .topnav .search-bar { display: none; }
            .topnav a.icon { float: right; display: block; 
        }
        
        .topnav a.icon {
            float: right;
            display: block;
        }
        
        h1 {
            font-size: 2em;
        }
        
        .footer-content {
            flex-direction: column;
            text-align: center;
        }
        
        .footer-section h3::after {
            left: 50%;
            transform: translateX(-50%);
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
            flex-direction: column;
        }
        
        .topnav.responsive .icon {
            position: absolute;
            right: 0px;
            top: 0px;
        }
        
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        
        .topnav.responsive .search-bar {
            display: flex;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
    }

/* switch card */
.switch {

  align-items: center;
  gap: 30px;

}

.card-side::before {
  position: absolute;
  content: 'Log in';
  left: -70px;
  top: 0;
  width: 100px;
  text-decoration: underline;
  color: var(--font-color);
  font-weight: 600;
}

.card-side::after {
  position: absolute;
  content: 'Sign up';
  left: 70px;
  top: 0;
  width: 100px;
  text-decoration: none;
  color: var(--font-color);
  font-weight: 600;
}

.toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  box-sizing: border-box;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--bg-colorcolor);
  transition: 0.3s;
}

.slider:before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  border: 2px solid var(--main-color);
  border-radius: 5px;
  left: -2px;
  bottom: 2px;
  background-color: var(--bg-color);
  box-shadow: 0 3px 0 var(--main-color);
  transition: 0.3s;
}

.toggle:checked + .slider {
  background-color: var(--input-focus);
}

.toggle:checked + .slider:before {
  transform: translateX(30px);
}

.toggle:checked ~ .card-side:before {
  text-decoration: none;
}

.toggle:checked ~ .card-side:after {
  text-decoration: underline;
}

/* card */ 

.flip-card__inner {
  width: 300px;
  height: 350px;
  position: relative;
  background-color: transparent;
  perspective: 1000px;
    /* width: 100%;
    height: 100%; */
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.toggle:checked ~ .flip-card__inner {
  transform: rotateY(180deg);
}

.toggle:checked ~ .flip-card__front {
  box-shadow: none;
}

.flip-card__front, .flip-card__back {
  padding: 20px;
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  background: lightgrey;
  gap: 20px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
}

.flip-card__back {
  width: 100%;
  transform: rotateY(180deg);
}

.flip-card__form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.title {
  margin: 20px 0 20px 0;
  font-size: 25px;
  font-weight: 900;
  text-align: center;
  color: var(--main-color);
}

.flip-card__input {
  width: 250px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 15px;
  font-weight: 600;
  color: var(--font-color);
  padding: 5px 10px;
  outline: none;
}

.flip-card__input::placeholder {
  color: var(--font-color-sub);
  opacity: 0.8;
}

.flip-card__input:focus {
  border: 2px solid var(--input-focus);
}

.flip-card__btn:active, .button-confirm:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}

.flip-card__btn {
  margin: 20px 0 20px 0;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 17px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
}

      await account.deleteSession('current');

            } else {
                backToTopButton.classList.remove('visible');
            }

                searchFunction();
            }
        });
