<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        select, #chatWindow {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #chatWindow {
            height: 200px;
            background-color: #fff;
            overflow-y: auto;
        }
    </style>
    <script type="module">
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';
        import { app, db } from './firebase_auth.js';

        const auth = getAuth(app);

        // Check auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is signed in:", user);
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log("User data:", userData);
                    loadContacts();
                } else {
                    console.error("User data not found:", userDoc);
                }
            } else {
                console.log("No user is signed in, redirecting to auth page...");
                window.location.href = "auth ui.html";
            }
        });

        // Load contacts
        async function loadContacts() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                const contactsSelect = document.getElementById("contacts");

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    let option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = userData.username;
                    contactsSelect.appendChild(option);
                });
            } catch (error) {
                console.error("No contacts found:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Private Chat</h2>
    <select id="contacts"></select>
    <div id="chatWindow"></div>
</body>
</html>
