<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Signin Form</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .form-container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
    input { display: block; width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 0.5rem; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <input type="text" id="signup-name" placeholder="Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button id="signup-btn">Signup</button>
    
    <h2>Signin</h2>
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button id="signin-btn">Signin</button>
  </div>

  <script type="module" src="appwrite-auth.js"></script>
</body>
</html>
