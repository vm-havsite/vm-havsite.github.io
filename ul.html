<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>
        /* Header and Footer Styles */
        .topnav {
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover { background-color: rgba(255, 255, 255, 0.2); }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; }

        /* Form Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .input { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Articles</a>
    </div>

    <div class="container" id="auth-container">
        <h2>Sign In</h2>
        <input type="email" id="email" class="input" placeholder="Email" required>
        <input type="password" id="password" class="input" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
    </div>

    <div class="container hidden" id="welcome-container">
        <h2 id="welcome-message"></h2>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <footer>
        <p>Â© 2024 by Havsite | Privacy Policy | Terms of Service</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const email = getCookie('email');
            const username = getCookie('username');
            if (email && username) {
                showWelcome(username);
            }
        });

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = email.split('@')[0]; // Mock username from email

            if (email && password) {
                document.cookie = `email=${email}; path=/`;
                document.cookie = `username=${username}; path=/`;
                showWelcome(username);
            } else {
                alert('Invalid credentials');
            }
        }

        function logoutUser() {
            document.cookie = 'email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('welcome-container').classList.add('hidden');
        }

        function showWelcome(username) {
            document.getElementById('welcome-message').textContent = `Hi ${username}, welcome to Havsite!`;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('welcome-container').classList.remove('hidden');
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
