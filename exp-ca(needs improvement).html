<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="images/logo_og.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: white;
            --text-color: black;
            --contact-bg: #ededed;
            --hover-bg: #ddd;
            --primary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
            --secondary-gradient: linear-gradient(to right, #3494e6, #ec6ead);
            --accent-color: #6a11cb;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        .dark-mode {
            --bg-color: #181818;
            --container-bg: #282c35;
            --text-color: white;
            --contact-bg: #3a3f4b;
            --hover-bg: #505864;
            --card-bg: #1e1e1e;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease, color 0.3s 
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--container-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contacts {
            width: 100%;
            background: var(--contact-bg);
            overflow-y: auto;
            padding: 10px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .contact-item:hover {
            background: var(--hover-bg);
        }
        .chat {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 10px;
        }
        #chatWindow {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message-input {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            background: var(--container-bg);
            color: var(--text-color);
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: var(--container-bg);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: var(--text-color);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .contacts {
                width: 30%;
            }
            .chat {
                width: 70%;
            }
        }
    /* Selection styling */
    h1::selection {
        background: var(--accent-color);
        color: white;
    }
    
    ::selection {
        background: rgba(106, 17, 203, 0.3);
        color: var(--text-color);
    }

    /* Navigation */
    .topnav {
        overflow: hidden;
        background: var(--primary-gradient);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 0 20px;
    }

    .topnav a {
        float: left;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
        transition: all var(--transition-speed) ease;
        border-radius: 6px;
        margin: 8px 4px;
    }

    .topnav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .topnav a.active {
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.15);
    }

    .topnav .logo {
        padding: 6px 16px;
    }

    .topnav .logo img {
        transition: transform 0.3s ease;
    }

    .topnav .logo:hover img {
        transform: scale(1.1);
    }

    .topnav .icon {
        display: none;
    }

    .topnav .search-bar {
        float: right;
        display: flex;
        align-items: center;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 4px 10px;
        transition: all 0.3s ease;
    }

    .topnav .search-bar:focus-within {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .topnav input[type="text"] {
        padding: 8px 12px;
        border: none;
        background: transparent;
        color: white;
        width: 200px;
        outline: none;
    }

    .topnav input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.8);
    }

    .topnav button {
        padding: 8px;
        border: none;
        border-radius: 50%;
        background-color: transparent;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .topnav button:hover {
        transform: scale(1.1);
    }

    /* Theme toggle button */
    .theme-toggle {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        margin-right: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Main content */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }


    /* Footer */
    footer {
        background: var(--primary-gradient);
        color: white;
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto 20px;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        padding: 0 20px;
        margin-bottom: 20px;
        text-align: left;
    }

    .footer-section h3 {
        margin-top: 0;
        position: relative;
        padding-bottom: 10px;
    }

    .footer-section h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: rgba(255, 255, 255, 0.5);
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 10px;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: white;
        text-decoration: underline;
    }

    .social-icons {
        display: flex;
        gap: 15px;
        margin-top: 15px;
    }

    .social-icons a {
        color: white;
        font-size: 20px;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .social-icons a:hover {
        transform: translateY(-5px);
    }

    .copyright {
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Back to top button */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: var(--primary-gradient);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        z-index: 100;
    }

    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .back-to-top:hover {
        transform: translateY(-5px);
    }


    @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .topnav .search-bar { display: none; }
            .topnav a.icon { float: right; display: block; 
        }
        
        .topnav a.icon {
            float: right;
            display: block;
        }
        
        .footer-content {
            flex-direction: column;
            text-align: center;
        }
        
        .footer-section h3::after {
            left: 50%;
            transform: translateX(-50%);
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
            flex-direction: column;
        }
        
        .topnav.responsive .icon {
            position: absolute;
            right: 0px;
            top: 0px;
        }
        
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        
        .topnav.responsive .search-bar {
            display: flex;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
    }
    </style>

<script type="module">
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
import { getFirestore, doc, getDoc, collection, getDocs, addDoc, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';
import { app, db } from './firebase_auth.js';
const auth = getAuth(app);

let username = '';
let currentChat = '';

onAuthStateChanged(auth, async (user) => {
    if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
            username = userDoc.data().username;
            loadContacts();
        }
    } else {
        window.location.href = "auth ui.html";
    }
});

async function loadContacts() {
    const querySnapshot = await getDocs(collection(db, "users"));
    const contactsList = document.getElementById("contactsList");
    contactsList.innerHTML = "";
    querySnapshot.forEach((doc) => {
        const userData = doc.data();
        let contactDiv = document.createElement("div");
        contactDiv.classList.add("contact-item");
        contactDiv.textContent = userData.username;
        contactDiv.addEventListener("click", () => {
            currentChat = userData.username;
            listenForMessages();
        });
        contactsList.appendChild(contactDiv);
    });
}

function listenForMessages() {
    const chatId = getChatId(username, currentChat);
    const messagesRef = collection(db, `chats/${chatId}/messages`);
    const q = query(messagesRef, orderBy('timestamp'));
    onSnapshot(q, (snapshot) => {
        const messages = snapshot.docs.map(doc => doc.data());
        displayMessages(messages);
    });
}
function displayMessages(messages) {
                const chatWindow = document.getElementById('chatWindow');
                chatWindow.innerHTML = messages
                    .map(m => {
                        if (m.fileUrl) {
                            const fileExtension = m.fileUrl.split('.').pop().toLowerCase();
                            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
                            if (imageExtensions.includes(fileExtension)) {
                                return `<div class="un"><strong>${m.sender}:</strong> <img src="${m.fileUrl}" alt="Image" style="max-width: 100%; height: auto;"></div>`;
                            } else {
                                return `<p class="un"><strong>${m.sender}:</strong> <a href="${m.fileUrl}" target="_blank">📁 File Attachment</a></p>`;
                            }
                        }
                        return `<p><strong>${m.sender}:</strong> ${m.message}</p>`;
                    })
                    .join('');
            }

document.getElementById('sendButton').addEventListener('click', async () => {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    if (message) {
        const chatId = getChatId(username, currentChat);
        await addDoc(collection(db, `chats/${chatId}/messages`), {
            sender: username,
            receiver: currentChat,
            message: message,
            timestamp: new Date()
        });
        messageInput.value = '';
    }
});

function getChatId(user1, user2) {
    return [user1, user2].sort().join('_');
}
</script>
