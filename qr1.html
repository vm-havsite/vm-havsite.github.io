<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>Plant Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
      background: #e6ffe6;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      text-align: center;
      padding: 20px;
    }
    .plant-info {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .qr-button {
      font-size: 48px;
      cursor: pointer;
      color: #4CAF50;
      background: none;
      border: none;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .qr-button:hover {
      transform: scale(1.1);
    }

#qr-reader {
  width: 300px;
  margin: 20px auto;
  display: none;
  position: relative; /* <- Required for scan-line to position correctly */
  overflow: hidden;
  border: 2px solid #4CAF50;
  border-radius: 8px;
}
.scan-line {
  position: absolute;
  left: 0;
  width: 100%;
  height: 4px;
  background: red;
  animation: scanMove 2s ease-in-out infinite;
  z-index: 999;
  opacity: 0.8;
}

@keyframes scanMove {
  0%   { top: 0%; }
  50%  { top: 95%; }
  100% { top: 0%; }
}


  </style>
</head>
<body>
  <header>Plant Info</header>
  <div class="main">
    <button class="qr-button" onclick="startScanner()"><i data-lucide="camera"></i></button>
    <div id="qr-reader">
      <p class="waittext"></p>
      <div class="scan-line"></div>
    </div>

    <div class="plant-info" id="plantInfo"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDerZgIyt6MlVD-j_dGvyGRnyVOj1LrNIw",
      authDomain: "fms-exhibition2025.firebaseapp.com",
      projectId: "fms-exhibition2025",
      storageBucket: "fms-exhibition2025.appspot.com",
      messagingSenderId: "893953950553",
      appId: "1:893953950553:web:7ec025da3c33ab495d0248",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // QR-Scanner logic
    const qrReader = new Html5Qrcode("qr-reader");

    async function startScanner() {
      document.querySelector(".scan-line").style.display = "block";
      document.getElementById("waittext").innerHTML="scanning...";
      const qrBox = document.getElementById("qr-reader");
      const infoBox = document.getElementById("plantInfo");

      qrBox.style.display = "block";
      infoBox.innerText = "Scanning QR code...";

      let scanTimeout;

      try {
        await qrReader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrCodeMessage) => {
            clearTimeout(scanTimeout); // Cancel timeout if QR is detected
            await qrReader.stop();	
            document.querySelector(".scan-line").style.display = "none";
            document.getElementById("waittext").innerHTML="";
            qrBox.style.display = "none";
            infoBox.innerText = "Fetching plant info...";

            const plantId = qrCodeMessage.trim();
            const docRef = db.collection("Plant-Info").doc(plantId);

            try {
              const doc = await docRef.get();
              if (doc.exists) {
                const data = doc.data();
                infoBox.innerHTML = `
                  <h2>${data.name}</h2>
                  <p><strong>Age:</strong> ${data.age}</p>
                  <p><strong>Care Instructions:</strong> ${data["care instructions"]}</p>
                `;
              } else {
                infoBox.innerText = "Plant not found.";
              }
            } catch (err) {
              console.error("❌ Firestore Error:", err);
              infoBox.innerText = "Error fetching plant data.";
            }
          },
          (error) => {
            // Optional: log frame-level scan errors
          }
        );

        // ⏱️ Timeout after 10 seconds
        scanTimeout = setTimeout(async () => {
          await qrReader.stop();
          qrBox.style.display = "none";
          infoBox.innerText = "No QR code detected. Please try again.";
        }, 10000);

      } catch (err) {
        console.error("❌ QR Reader Error:", err);
        infoBox.innerText = "Unable to start scanner.";
      }
    }
  </script>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
