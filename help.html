<style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .topnav {
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .topnav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .topnav a.active {
            font-weight: bold;
        }

        .topnav .icon {
            display: none;
        }

        .topnav .search-bar {
            float: right;
            display: flex;
            align-items: center;
            margin-right: 16px;
        }

        .topnav input[type="text"] {
            padding: 6px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
        }

        .topnav button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .topnav button:hover {
            background-color: #ddd;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .topnav .search-bar { display: none; }
            .topnav a.icon { float: right; display: block; }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive { position: relative; }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .topnav.responsive .search-bar {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover { background-color: #ddd; }
        .dropdown:hover .dropdown-content { display: block; }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 800px;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

</style>
