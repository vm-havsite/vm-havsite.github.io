<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Section</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 50px; }
        #messages { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        form { display: flex; gap: 10px; }
        input { padding: 8px; width: 200px; }
        button { padding: 8px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

<h2>Signup</h2>
<form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<h2>Signin</h2>
<form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button type="submit">Sign In</button>
</form>

<button id="signout-button">Sign Out</button>


    <script type="module" src="firebase_auth.js"></script>
<script type="module">
    import { signUp, signIn, signOutUser } from './firebase_auth.js';

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            await signUp(email, password);
        });

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            await signIn(email, password);
        });

        document.getElementById('signout-button').addEventListener('click', async () => {
            await signOutUser();
        });
    });
</script>

</body>
</html>
