    <script  defer loading="eager">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input
            const username = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Set cookies
            document.cookie = `username=${username}; path=/; max-age=2840000000`; // 90.055 years
            document.cookie = `email=${email}; path=/; max-age=2840000000`; // 90.055 years
            document.cookie = `password=${password}; path=/; max-age=2840000000`; // 90.055 years

            // Display user profile
            displayProfile();
        });

        function displayProfile() {
            const cookies = document.cookie.split('; ');
            let username, email, profilePic;

            cookies.forEach(cookie => {
                const [key, value] = cookie.split('=');
                if (key === 'username'){
		username = value;
		document.getElementById('signin-email').innerHTML= username;
		}
                if (key === 'password'){ 
		password = value;
		document.getElementById('signin-password').innerHTML= password;
		}
            });

            if (username && email) {
                document.getElementById('displayUsername').innerText = username;                document.getElementById('displayEmail').innerText = email;
                document.getElementById('profile').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            }
        }

        // Sign Out functionality
        document.getElementById('signOutButton').addEventListener('click', function() {
            // Clear cookies
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "profilePic=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

        // Check for existing cookies on page load
        window.onload = function() {
            displayProfile();
        };
