    <script defer loading="lazy">
        function searchFunction() {
            var sbc = document.getElementById('sb').value.toLowerCase();
            const pages = {
                "help": "https://vm-havsite.github.io/help",

    <script defer loading="lazy">
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script  defer loading="eager">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Set cookies
            document.cookie = `username=${username}; path=/; max-age=3600`; // 1 hour
            document.cookie = `email=${email}; path=/; max-age=3600`; // 1 hour
            document.cookie = `profilePic=path/to/default/profile-pic.png; path=/; max-age=3600`; // 1 hour

            // Display user profile
            displayProfile();
        });

        function displayProfile() {
            const cookies = document.cookie.split('; ');
            let username, email, profilePic;

            cookies.forEach(cookie => {
                const [key, value] = cookie.split('=');
                if (key === 'username') username = value;
                if (key === 'email') email = value;
                if (key === 'profilePic') profilePic = value;
            });

            if (username && email) {
                document.getElementById('displayUsername').innerText = username;
                document.getElementById('displayEmail').innerText = email;
                document.getElementById('profilePic').src = profilePic || 'path/to/default/profile-pic.png';
                document.getElementById('profile').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            }
        }

        // Sign Out functionality
        document.getElementById('signOutButton').addEventListener('click', function() {
            // Clear cookies
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "profilePic=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Reset profile display
            document.getElementById('profile').classList.add('hidden');
 document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });

        // Check for existing cookies on page load
        window.onload = function() {
            displayProfile();
        };
    </script>
