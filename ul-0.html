    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
    <script>
        const { Client, Account } = Appwrite;
        const client = new Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1') // Appwrite API endpoint
            .setProject('havsite-user-login-0'); // Your Appwrite Project ID

        const account = new Account(client);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await account.get();
                const prefs = await account.getPrefs();
                if (prefs.theme === 'dark') {
                    document.getElementById('html-root').classList.add('dark-mode');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }
                console.log('Logged-in user:', user);
            } catch (error) {
                console.log('No Appwrite session found:', error.message);
            }
        });

        async function toggleTheme() {
            const root = document.getElementById('html-root');
            const isDark = root.classList.toggle('dark-mode');
            document.getElementById('themeToggle').innerHTML = isDark
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';

            try {
                await account.updatePrefs({ theme: isDark ? 'dark' : 'light' });
            } catch (error) {
                console.error('Failed to save theme preference:', error);
            }
        }

        async function registerUser(email, password, name) {
            try {
                const user = await account.create('unique()', email, password, name);
                alert('üéâ Registration successful! Welcome, ' + name + '!');
            } catch (error) {
                console.error('Registration failed:', error.message);
            }
        }

        async function loginUser(email, password) {
            try {
                const session = await account.createEmailSession(email, password);
                alert('üéâ Login successful!');
                const user = await account.get();
                console.log('User info:', user);
            } catch (error) {
                console.error('Login failed:', error.message);
                alert('‚ùå Login failed: ' + error.message);
            }
        }

        async function logoutUser() {
            try {
                await account.deleteSession('current');
                alert('Logged out successfully!');
                document.getElementById('html-root').classList.remove('dark-mode');
            } catch (error) {
                console.error('Logout failed:', error.message);
            }
        }
    </script>
</body>
